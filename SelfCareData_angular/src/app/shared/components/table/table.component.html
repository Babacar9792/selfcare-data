<!-- component -->
<div class="p-8 rounded-md ">
	<div class=" flex items-center justify-between pb-6">
		<div>
			<h2 class="text-gray-600 font-semibold">{{titre }}</h2>

		</div>
		<div class="flex items-center justify-between">

				<div class="lg:ml-40 ml-10 space-x-8">
					<button class="bg-[#ff7900] flex items-center px-4 py-2 rounded-md text-white font-semibold tracking-wide cursor-pointer"><i class='bx bxs-plus-circle pr-3' style="font-size: 1.5rem;"></i> Ajouter</button>
				</div>
			</div>
		</div>
		<div class="w-full ">
			<div class="-mx-4 sm:-mx-8 sm:px-8 py-4">
        <div class="w-full table-container overflow-x-auto">
          <div *ngIf="data.length" class=" inline-block min-w-full shadow rounded-lg overflow-hidden">
            <table class="min-w-full leading-normal">
              <thead>
                <tr>
                  <ng-container *ngFor="let key of getHeadTableName(data),let i = index">
                    <th class="the px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-sm font-semibold text-gray-600 uppercase tracking-wider">
                      <div class="flex items-center justify-between">
                        <span>{{key}}</span>
                        <span>
                          <i *ngIf="!upOrDown" (click)="up(key,i)" class='bx bx-up-arrow-alt cursor-pointer'></i>
                          <i *ngIf="upOrDown" (click)="down(key,i)" class='bx bx-down-arrow-alt cursor-pointer'></i>
                        </span>
                      </div>
                    </th>
                  </ng-container>
                  <!-- <ng-container *ngFor="let key of getHeadTableName(data); let i = index">
                    <th class="the px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-sm font-semibold text-gray-600 uppercase tracking-wider">
                      <div class="flex items-center justify-between">
                        <span>{{ key }}</span>
                        <span>
                          <i *ngIf="!buttonStates[key]" (click)="up(key, i)" class='bx bx-up-arrow-alt cursor-pointer'></i>
                          <i *ngIf="buttonStates[key]" (click)="down(key, i)" class='bx bx-down-arrow-alt cursor-pointer'></i>
                        </span>
                      </div>
                    </th>
                  </ng-container> -->

                  <th
                    class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                    Action
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of data | sort:fieldName:upOrDown">
                  <td *ngFor="let field of getHeadTableName(data)"  class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                    <span title="{{item[field].toString()}}">{{item[field].toString() | shortedString:10}}</span>
                  </td>
                  <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                    <div class="btn-icone">
                      <button><i class='bx bxs-show'></i></button>
                      <button><i class='bx bxs-edit'></i></button>
                      <button><i class='bx bxs-trash'></i></button>
                    </div>

                  </td>
                </tr>
              </tbody>
            </table>
            <div
              class=" flex justify-end">
              <app-pagination></app-pagination>
            </div>
          </div>
        </div>
        <div class="flex justify-center flex-col items-center py-20" *ngIf="!data.length">
          <h1 class="text-xl font-thin">
            Aucune donnée à afficher
          </h1>
          <span class="loader mt-20"></span>
        </div>
			</div>
		</div>
	</div>
